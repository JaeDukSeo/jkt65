<section id="agenda">
  <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Agenda</h2>
        </div>
      </div>
      <div class="container">
        <p>The tentative schedule for JKT65 is as follows:</p>
        <ul class="list-speakers">
          <hr>
          {% for post in site.categories.speakers reversed %}
            <li class="list-speakers-item row">
              <div class="col-md-2">{{ post.time }}</div>
              <div class="col-md-8">{{ post.description }}</div>
            </li>
            <hr>
          {% endfor %}
        </ul>
      </div>
  </div>
</section>
